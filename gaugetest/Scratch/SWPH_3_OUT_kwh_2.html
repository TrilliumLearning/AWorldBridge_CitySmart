<!DOCTYPE html>
<html>

<script src = "dygraph-combined.js"></script>
<script src = "jquery-1.12.1.min.js"></script>

<div id="SWPH_3_OUT_kwh_2" style="width:600px; height:300px;"></div>

<body>

<h2></h2>

<p id="demo"></p>

<script language='javascript' type="text/javascript">

    //var myJSON = '{ "name":"John", "age":31, "city":"New York" }';
    //var myObj = JSON.parse(myJSON);
    //document.getElementById("demo").innerHTML = myObj.name;
    $(document).ready(function () {



        var myJSON = 0;
        var URL = '../WindData/SWPH_3_OUT_kwh_2.json';
        var oReq = new XMLHttpRequest();
        var result = [];

        oReq.addEventListener("load", reqListener);
        oReq.open("GET", URL);
        oReq.send();


        /*
         setInterval(function() { oReq.addEventListener("load", reqListener);

         oReq.open("GET", URL);
         oReq.send();
         },
         3000);
         */
        var data = [];

        function reqListener () {
            //console.log(this.responseText);
            myJSON = this.responseText;

            var myObj = JSON.parse(myJSON);

            var i = 0;
            var time_stamp = [];
            var SWPH_3_OUT_kwh_2 = [];



            data = [];
            for (i = 0; i < myObj.results[0].series[0].values.length ; i++) {
                time_stamp = (myObj.results[0].series[0].values[i][0]);
                SWPH_3_OUT_kwh_2 = (myObj.results[0].series[0].values[i][1]);
                data.push([new Date(time_stamp),SWPH_3_OUT_kwh_2]);
                //console.log(data);
                //console.log(time_stamp);
                //console.log(wind_speed);


                //result.push(myObj.results[0].series[0].values[i][j]);

            }

            //var xmin = 0;
            //var xmax = 0;
            var path = URL;
            var title = "SWPH_3_OUT_kwh_2";


            var SWPH_3_OUT_kwh_2= new Dygraph(document.getElementById("SWPH_3_OUT_kwh_2"), data,
                {
                    drawPoints: true,
                    showRoller: true,
                    title: title,
                    labels: ['TimeStamp', 'SWPH_3_OUT_kwh_2'],
                    showRangeSelector: true,
                    //rangeSelectorHeight: 100,
                    //valueRange: [xmin, xmax],
                    rangeSelectorPlotStrokeColor: 'black',
                    rangeSelectorPlotFillColor: 'lightblue'
                });




            setInterval(function() { oReq.addEventListener("load", reqListener);oReq.open("GET", URL);oReq.send(); SWPH_3_OUT_kwh_2.updateOptions( { 'file': data } ); },10000);


        }});


</script>

</body>
</html>
