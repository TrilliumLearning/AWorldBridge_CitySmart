<!doctype html>
<html class="no-js" lang="en">
    <script src="dygraph-combined.js"></script>
    <script src="jquery.min.js"></script>
    <script src="gauge.min.js"></script>
    <script src="graphsTrend.js"></script>
    <link rel="stylesheet" href="http://dygraphs.com/dist/dygraph.css">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="js/vendor/modernizr.js"></script>
        <style type="text/css">
            div.chart {
            width: 640px;
            height: 320px;
            }
</style>
    </head>
    <div data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">CitySmart- World Wise</li>
                    <li>
                        <a style="color:white;" href="CitySmartRe-Framed.html">Home</a>
                    </li>
                    <li>
                        <a style="color:white;" href="#">About us</a>
                    </li>
                </ul>
            </div>
            <div class="top-bar-right">
</div>
        </div>
    </div>
    <div class="large-12 columns" style="height:10px;">
</div>
    <div class="row">
        <div style="width:1000px height:100px ; " class="float-center">
            <br />
            <h3 style="color:black;" class="float-center">Kodiak Electric Association Data Visualization </h3>
            <hr>
        </div>
    </div>
    <body>
        <div class="row">
</div>
        <div class="row">
            <div class="large-12 columns">
                <div class="row">
                    <!-- Thumbnails -->
                    <div class="columns large-4">
                        <div>
                            <p><label>Wind Turbine Graph</label><select id="myListWIND">
                                    <option value="null">select</option>
                                    <option value="1">one</option>
                                    <option value="2">two</option>
                                    <option value="3">three</option>
                                    <option value="4">four</option>
                                </select></p>
                        </div>
                    </div>
                    <div class="columns large-4">
                        <div>
                            <p><label>HydroElectric Generator Graph</label><select id="myListHYDRO">
                                    <option value="null">select</option>
                                    <option value="1">one</option>
                                    <option value="2">two</option>
                                    <option value="3">three</option>
                                    <option value="4">four</option>
                                </select></p>
                        </div>
                    </div>
                    <div class="columns large-4">
                        <div>
                            <p><label>Five Years Trend Graph</label><select id="myListTREND">
                                    <option value="null">select</option>
                                    <option value="consumersC">Commercial- Number of Consumers</option>
                                    <option value="salesC">Commercial- Sales</option>
                                    <option value="revenueC">Commercial- Revenue</option>
                                    <option value="consumersI">Industrial- Number of Consumers</option>
                                    <option value="salesI">Industrial- Sales</option>
                                    <option value="revenueI">Industrial- Revenue</option>
                                    <option value="consumersR">Residental- Number of Consumers</option>
                                    <option value="salesR">Residental- Sales</option>
                                    <option value="revenueR">Residental- Revenue</option>
                                </select></p>
                        </div>
                    </div>
                    <!-- End Thumbnails -->
                </div>
            </div>
        </div>
        <div id="Graphs" class="row">
            <center class="large-12 columns">
                <div id="Graph" class="chart" style="width:1000px">
</div>
                <!-- Desktop Slider -->
                <div style="width:1000px; ">
                    <br>
                    <h6 style="color:red;">Zoom-in available: Hold and drag either x or y range to zoom.</h6>
                </div>
                <!-- End Desktop Slider -->
                <!-- Mobile Header -->
                <div class="row">
</div>
                <!-- End Mobile Header -->
            </center>
        </div>
        <br>
        <div class="row">
            <div class="large-12 columns">
                <div class="row">
                    <!-- Content -->
                    <div class="large-8- columns">
                        <div class="callout">
                            <div class="row">
                                <div class="small-6 columns large-12">
                                    <h4>KEA Energy Generation</h4>
                                    <h5>Description.&nbsp;<br></h5>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Content -->
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="row">
            <div class="large-12 columns">
                <hr>
            </div>
        </footer>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
          $(document).foundation();
        </script>
    </body>
</html>
